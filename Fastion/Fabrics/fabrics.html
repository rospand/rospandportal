<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rospand Global - Fabrics</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link rel="stylesheet" href="fabrics.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="navbar"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/Nav_bar/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;

                    const navLinks = document.querySelectorAll("header nav a");
                    const currentPath = window.location.pathname;

                    navLinks.forEach(link => {
                        if (link.getAttribute("href") === currentPath || link.getAttribute("href") === currentPath.split('/').pop()) {
                            link.classList.add("active");
                        }
                    });
                });
        });
    </script>

    <main>
        <!-- Hero Section -->
        <div class="hero-container">
            <video autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: cover;">
                <source src="/images/fabric-bg.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="text-overlay">
                <p>"Fabrics that tell a story, woven to perfection."</p>
            </div>
        </div>
        

        <!-- Introduction Section -->
        <div class="quote-container">
            <p>Explore our curated collection of premium fabrics, crafted to meet your unique style and needs.</p>
        </div>

        <!-- Categories Section -->
        <div class="categories-section">
            <h2>Explore Our Fabric Categories</h2>
            <div class="categories-grid">
                <div class="category">
                    <img src="/images/cotton.jpeg" alt="Cotton">
                    <p>Cotton</p>
                </div>
                <div class="category">
                    <img src="/images/silk.jpeg" alt="Silk">
                    <p>Silk</p>
                </div>
                <div class="category">
                    <img src="/images/linen.jpeg" alt="Linen">
                    <p>Linen</p>
                </div>
                <div class="category">
                    <img src="/images/denim.jpeg" alt="Denim">
                    <p>Denim</p>
                </div>
                <div class="category">
                    <img src="/images/velvet.jpeg" alt="Velvet">
                    <p>Velvet</p>
                </div>
                <div class="category">
                    <img src="/images/wool.jpeg" alt="Wool">
                    <p>Wool</p>
                </div>
                <div class="category">
                    <img src="/images/polyster.jpeg" alt="Polyester">
                    <p>Polyester</p>
                </div>
                <div class="category">
                    <img src="/images/Chiffon.jpeg" alt="Chiffon">
                    <p>Chiffon</p>
                </div>
            </div>
        </div>
    </main>

    <div id="footercontent"></div>
    <script>
        function loadFooter() {
            fetch('/Footer/footer.html')
                .then((response) => response.text())
                .then((footerHTML) => {
                    document.getElementById('footercontent').innerHTML = footerHTML;
                })
                .catch((error) => console.error('Error loading footer:', error));
        }

        loadFooter();
    </script>
    <script src="/tawk.to/chat.js"></script>
</body>

</html>
